<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background:  #edf4fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .language-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .heading {
            color: #1a365d;
            margin-bottom: 2rem;
            
        }

        .heading h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .heading .gujarati {
            font-size: 1.4rem;
            color: #1a365d;
            display: block;
            line-height: 1.4;
            font-weight: 900;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .lang-btn {
            padding: 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #1a365d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            color: #1a365d;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 35px;
        }

        .lang-btn:hover {
            background: #08066a;
            color: white;
            transform: translateY(-2px);
        }

        .lang-btn.gujarati {
            font-family: inherit;
            font-size: 1.2rem;
            border-color: #08066a;
            color: #2d3748;
        }

        .lang-btn.gujarati:hover {
            background:#08066a;
            color: white;
        }

        @media (max-width: 480px) {
            .language-container {
                padding: 2rem;
            }

            .heading h1 {
                font-size: 1.5rem;
            }

            .heading .gujarati {
                font-size: 1.1rem;
            }

            .lang-btn {
                font-size: 1rem;
                padding: 1rem;
            }

            .lang-btn.gujarati {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="heading">
            
            <h1 class="gujarati">તમારી પસંદગીની ભાષા પસંદ કરો</h1>
        </div>

        <div class="button-container">
            <button class="lang-btn gujarati" onclick="selectLanguage('gujarati')">
                ગુજરાતી
            </button>
            <div class="heading">
                <h1>Select Your Preferred Language</h1>
            </div>
            <button class="lang-btn" onclick="selectLanguage('english')">
                English 
            </button>
        </div>
    </div>

    <script>
        function selectLanguage(lang) {
            // Add your language redirection logic here
            if(lang === 'english') {
                window.location.href = 'homepage.html';
            } else {
                window.location.href = 'homepageG.html';
            }
        }
    </script>
</body>
</html>
