<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#feedbackModal">Give Feedback</button>

<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="feedbackModalLabel">Submit Your Feedback</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="feedbackForm">
          <div class="mb-3">
            <label class="form-label">How satisfied are you with the resolution?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="satisfaction" value="Outstanding Service" id="outstanding">
              <label class="form-check-label" for="outstanding">üåü Outstanding Service</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="satisfaction" value="Satisfactory" id="satisfactory">
              <label class="form-check-label" for="satisfactory">‚úÖ Satisfactory</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="satisfaction" value="Could Be Better" id="better">
              <label class="form-check-label" for="better">‚ö° Could Be Better</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="satisfaction" value="Needs Improvement" id="improve">
              <label class="form-check-label" for="improve">‚ùå Needs Improvement</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="satisfaction" value="Not Acceptable" id="unacceptable">
              <label class="form-check-label" for="unacceptable">üö® Not Acceptable</label>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="additionalFeedback" class="form-label">Additional Comments (Optional)</label>
            <textarea class="form-control" id="additionalFeedback" rows="3"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let feedbackOptions = [];
    document.querySelectorAll('input[name="satisfaction"]:checked').forEach((checkbox) => {
      feedbackOptions.push(checkbox.value);
    });
    let additionalFeedback = document.getElementById("additionalFeedback").value;
    console.log({
      selectedFeedback: feedbackOptions,
      additionalComments: additionalFeedback
    });
    var feedbackModal = new bootstrap.Modal(document.getElementById("feedbackModal"));
    feedbackModal.hide();
  });
</script>

</body>
</html>
