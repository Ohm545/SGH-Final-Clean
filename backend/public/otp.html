<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #e6f7ff; /* Extremely light white-blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(176, 224, 230, 0.1) 0%, rgba(240, 248, 255, 0.2) 100%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #00008B;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            animation: slideDown 0.5s ease-out;
        }

        /* Glassmorphism Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(70, 130, 180, 0.1);
            animation: float 3s ease-in-out infinite, slideIn 0.8s ease-out;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
        }

        /* Animations */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-100%);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #00008B;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid rgba(0, 0, 139, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #00008B;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00008B;
            box-shadow: 0 0 15px rgba(0, 0, 139, 0.2);
            transform: scale(1.02);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            background: #00008B;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #001F5B;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 139, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 0, 139, 0.1); }
            to { text-shadow: 0 0 20px rgba(0, 0, 139, 0.2); }
        }
    </style>
</head>
<body>
    <div class="navbar">OTP Verification System</div>
    <form action="/citizenverify" method="POST" class="form-container">
        <h2>OTP Verification</h2>
        <label for="otp">Enter Your OTP:</label>
        <input id="otp" type="text" name="OTP" placeholder="Enter Your OTP" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
